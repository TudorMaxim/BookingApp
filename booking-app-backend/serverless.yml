service: booking-app-backend
frameworkVersion: '2'
useDotenv: true

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-2
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - ses:*
        - dynamodb:*
      Resource: '*'
  apiGateway:
    shouldStartNameWithService: true
  
  environment:
    USERS_TABLE: ${self:service}-${self:provider.stage}-users-table
    USERS_EMAIL_INDEX: ${self:provider.environment.USERS_TABLE}-email-index

functions:
  authorize: 
    handler: src/lambdas/auth/authorizer.handler

  register:
    handler: src/lambdas/auth/register.handler
    events:
      - http:
          path: /api/register
          method: POST
          cors: true
  
  login:
    handler: src/lambdas/auth/login.handler
    events:
      - http:
          path: /api/login
          method: POST
          cors: true

  activate:
    handler: src/lambdas/auth/activate.handler
    events:
      - http:
          path: /api/activate
          method: POST
          cors: true
  
  users:
    handler: src/lambdas/users.handler
    events:
      - http:
          path: /api/users
          method: GET
          cors: true
  
  hello:
    handler: src/lambdas/handler.hello
    events:
      - http:
          path: /hello
          method: GET
          cors: true
          authorizer: authorize
  
resources:
  - ${file(./resources/dynamodb.yml)}
  - ${file(./resources/authorizer_cors.yml)}
                
